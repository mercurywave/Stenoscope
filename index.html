<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenoscope</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/app.bundle.js"></script>
</head>
<body>
    <div id="mainWrap">
        <div id="header">
            <h1 id="title">Stenoscope</h1>
            <p>Type with your voice!</p>
        </div>
        <div id="content">
            <div id="output">
                <!-- Chat bubbles with class "bubble" will be inserted here -->
            </div>
            <div id="controls" class="zeroState">
                <button id="btCopy" class="btAction" disabled>Copy</button>
                <button id="btClean" class="btAction" disabled>Clean Transcript</button>
                <button id="btSummarize" class="btAction" disabled>Summarize</button>
                <div id="btWrapper">
                    <audio-visualizer id="ctlViz"></audio-visualizer>
                    <button id="btRecord">
                        <span id="recState" class="idle">‚èπ</span>
                    </button>
                </div>
                <div id="stats">
                    <div id="tps"></div>
                    <div id="tokens"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
